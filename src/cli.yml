name: rs-lag
version: "0.1"
author: MartGon
about: UDP Proxy for network conditions simulation
args:
    - listen-port:
        short: lp
        long: listen-port
        help: UDP port to listen for connections
        takes_value: true
        default_value: "8080"
    - connect-port:
        short: cp
        long: connect-port
        help: UDP port which datagrams will be redirected to.
        takes_value: true
        default_value: "8081"
    - lag:
        long: lag
        help: Amount of lag in ms introduced by the network. This increases RTT on 2lag on average.
        takes_value: true
        default_value: "13"
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Someone E. <someone_else@other.com>
        args:
            - debug:
                short: d
                help: print debug information