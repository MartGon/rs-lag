name: rs-lag
version: "0.1"
author: MartGon
about: UDP Proxy for network conditions simulation
args:
    - listen-port:
        short: s
        long: listen-port
        help: UDP port to listen for connections
        takes_value: true
        default_value: "8080"
    - connect-port:
        short: c
        long: connect-port
        help: UDP port which datagrams will be redirected to.
        takes_value: true
        default_value: "8081"
    - lag:
        long: lag
        short: l
        help: Amount of lag in ms introduced by the network. This increases RTT by the same amount
        takes_value: true
        default_value: "25"
    - jitter:
        short: j
        long: jitter
        help: Amount of jitter in ms introduced by the network. This increases RTT on Uniform(-jitter, jitter)
        takes_value: true
        default_value: "5"
    - duplication:
        short: d
        long: duplication
        help: Chance to duplicate a packet. A float value from 0 to 100
        default_value: "0.5"
    - unorder:
        short: u
        long: unorder
        help: Chance for a given packet to arrive after the next. A float value from 0 to 100
        default_value: "0.5"
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Someone E. <someone_else@other.com>
        args:
            - debug:
                short: d
                help: print debug information